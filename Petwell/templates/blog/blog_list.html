{% extends 'base.html' %}
{% block content %}
<h2>PetWell Blog</h2>
<a href="{% url 'blog_create' %}" class="btn btn-success mb-3">+ Add new post</a>

{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>{{ post.title }}</h5>
      <p>{{ post.content|truncatewords:30 }}</p>
      <p class="text-muted">by {{ post.author }} | {{ post.created_at|date:"M d, Y" }}</p>
      <a href="{% url 'blog_update' post.pk %}" class="btn btn-warning btn-sm">Edit</a>
      <a href="{% url 'blog_delete' post.pk %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>
{% empty %}
  <p>No blog posts yet.</p>
{% endfor %}
{% endblock %}
